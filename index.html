<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Get My Weather is a quick tool to retrieve a five-day weather forecast.">
    <meta name="author" content="Matt Nelson, for WealthMinder.com">

    <title>Get My Weather</title>

    <!-- Bootstrap core CSS -->
     <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/get_weather.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
		<div class="app_name">
			<h1>Get My Weather</h1>
		</div>
      	<div class="starter-template">
        	<p class="lead">Need a five-day forecast?</p>
			<small class="location_check"></small>
      	</div>
		
		<div class="loading_gif"><img src="img/loading.gif"></div>
		
		<div class="forecast">
			<div class="day">
				<img src="" alt="" class="icon col-lg-2">
				<div class="date col-lg-3"></div>
				<div class="weather_description col-lg-3"></div>
				<div class="high_low col-lg-4"></div>
			</div>
			<div class="day">
				<img src="" alt="" class="icon col-lg-2">
				<div class="date col-lg-3"></div>
				<div class="weather_description col-lg-3"></div>
				<div class="high_low col-lg-4"></div>
			</div>
			<div class="day">
				<img src="" alt="" class="icon col-lg-2">
				<div class="date col-lg-3"></div>
				<div class="weather_description col-lg-3"></div>
				<div class="high_low col-lg-4"></div>
			</div>
			<div class="day">
				<img src="" alt="" class="icon col-lg-2">
				<div class="date col-lg-3"></div>
				<div class="weather_description col-lg-3"></div>
				<div class="high_low col-lg-4"></div>
			</div>
			<div class="day">
				<img src="" alt="" class="icon col-lg-2">
				<div class="date col-lg-3"></div>
				<div class="weather_description col-lg-3"></div>
				<div class="high_low col-lg-4"></div>
			</div>
		</div>
	  
	  	<div class="form-group city_input col-lg-12">
		  	<input type="text_area" class="form_control" id="city_state" placeholder="Enter city, state.">
		  	<p><small>Ex: New York, New York</small></p>
		  	<p class="error_message"></p>
		  	<button type="button" class="btn btn-primary get_weather" onclick="getMyWeather()">Get my weather</button>
	  	</div>
		<small>Forecast data and icons from Weather Underground. </small>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/get_weather.js"></script>
  </body>
</html>
